<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Log in to Helenes Rosa Blogg</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container mt-5">
      
      <!-- Display Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              <ul class="list-group mb-3">
                  {% for category, message in messages %}
                      <li class="list-group-item list-group-item-{{ category }}">{{ message }}</li>
                  {% endfor %}
              </ul>
          {% endif %}
      {% endwith %}
      
      <h2>Login to Helenes Rosa Blogg</h2>

      <!-- Logg inn med Google-knapp -->
      <div class="mb-3">
        <a href="/login/google" class="btn btn-danger">
          Log in with Google
        </a>
      </div>
      
      <form action="/login" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="totp">Enter 2FA Code:</label>
          <input type="text" name="totp" required>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
      </form>
      
      <!-- Optional: Sign-up link -->
      <p class="mt-3">Don't have an account? <a href="register">Sign up</a></p>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
