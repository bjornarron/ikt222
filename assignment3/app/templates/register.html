<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign Up for Helenes Rosa Blogg</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  </head>
  <body>
    <div class="container mt-5">
      {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
              <ul class="list-group mb-3">
                  {% for category, message in messages %}
                      <li class="list-group-item list-group-item-{{ category }}">{{ message }}</li>
                  {% endfor %}
              </ul>
          {% endif %}
      {% endwith %}
      
      <h2>Sign Up for Helenes Rosa Blogg</h2>
      
      <form action="/register" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      {% if qr_code %}
        <img src="data:image/png;base64,{{ qr_code }}" alt="2FA QR Code" class="qr-code">
      {% endif %}
      <!-- Optional: Log in link -->
      <p class="mt-3">Already have an account? <a href="login">Log in</a></p>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
